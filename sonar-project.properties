# sonarcloud configuration
# see documentation for more detail
# https://sonarcloud.io/documentation/analysis/analysis-parameters/
# https://sonarcloud.io/documentation/analysis/coverage/

sonar.projectKey=vetrosound-cypher-graphql
sonar.projectName=cypher-graphql
sonar.organization=vetrosound
sonar.links.scm=https://github.com/vetrosound/cypher-graphql.git

# source
sonar.sources=src
sonar.inclusions=**/*.ts
sonar.exclusions=**/*.spec.ts
sonar.typescript.tsconfigPath=tsconfig.json

# test
sonar.tests=.
sonar.test.inclusions=**/*.spec.ts
sonar.test.exclusions=node_modules/**
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/main.ts,src/generate-typings.ts,src/graphql.schema.ts
sonar.testExecutionReportPaths=test-report.xml

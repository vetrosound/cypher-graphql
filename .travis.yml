dist: bionic
language: node_js
node_js:
  - 12
cache:
  yarn: true
  directories:
    - ~/.cache
    - ~/.sonar/cache

addons:
  sonarcloud:
    organization: vetrosound
    token:
      secure: 

branches:
  only:
    - master

install:
  - yarn

services:
  - docker

script:
  - yarn lint
  - yarn build
  - yarn test
  - yarn test:e2e
  - sonar-scanner
  - docker-compose build --force-rm

deploy:
  provider: script
  script: bash scripts/docker-push.sh
  on:
    branch: master

notifications:
  email: false
  slack:
    on_success: always
    on_failure: change
    rooms:
      - secure: 

env:
  global:
    - secure: 
    - secure: 
